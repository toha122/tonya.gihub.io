<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Sapizhak Antonina</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
<!-- 1 форма -->
    <div class="container"> 
        <div class="form-container">
            <h1 class="logo">Let's get you started</h1>
            <form>
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Ade Tiger">

                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="youremail@mail.com">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"> 
                </script>

                <label for="phone">Number phone</label>
                <div class="phone-input">
                    <input type="tel" id="phone" name="phone" placeholder="XXX XXX XXXX">
                </div>

                <label for="password">Create password</label>
                <input type="password" id="password" name="password" placeholder="********">
                
                <p class="password-hint">Password must contain a minimum of 8 characters.</p>
                
                <label for="location">Location</label>
                <select id="location" name="location">
                    <option value="">Select Location</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-link">Already a user? <a href="#">Login</a></p>
        </div>
        <!--2 форма -->
          <div class="blue-form">
            <nav class="blue-form-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="https://shop.kyivstar.ua/pick-number#similar">Соntact</a></li>
                </ul>
            </nav>
        <div class="blue-form">
            <div class="blue-form-text">
                <p>“Creativity is intelligence having fun”</p>
                
            </div>
            <p class="author">— Albert Einstein</p>
        </div>
    </div>
<script src="1.js"></script>
</body>
</html>
